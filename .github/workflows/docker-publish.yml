name: Manual Build (Merged Repo)

on:
  workflow_dispatch:
    inputs:
      version:
        description: '请输入版本号 (例如: v0.9.102)'
        required: true
        default: 'v0.9.102'

# 这里定义你那个唯一的、统一的仓库名
# 建议新建一个名字，比如: cronicle-python
env:
  IMAGE_NAME: cronicle-python

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ====================================================
      # 1. Alpine 版本 -> 标签: v0.9.102-alpine
      # ====================================================
      - name: Build Alpine Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.alpine
          push: true
          # 注意看这里：使用了 unified 的 IMAGE_NAME，并在版本号后面加了 -alpine
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}-alpine

      # ====================================================
      # 2. Lite 版本 -> 标签: v0.9.102-lite
      # ====================================================
      - name: Build Lite Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.lite
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}-lite

      # ====================================================
      # 3. Playwright 版本 -> 标签: v0.9.102-playwright
      # ====================================================
      - name: Build Playwright Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.playwright
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}-playwright

      # ====================================================
      # (可选) 4. 设置默认版本
      # 如果你希望用户只输 v0.9.102 (不带后缀) 时，默认下载的是 alpine 版本，
      # 可以取消下面这一段的注释（删除每行前面的 #）
      # ====================================================
