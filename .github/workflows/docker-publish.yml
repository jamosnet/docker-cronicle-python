name: Manual Build with Version

on:
  # 这一段意味着：允许手动点击触发，并弹窗让你输入版本号
  workflow_dispatch:
    inputs:
      version:
        description: '请输入版本号 (例如: v0.9.101)'
        required: true
        default: 'v0.9.101'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ====================================================
      # 1. Alpine 版本
      # ====================================================
      - name: Build Alpine Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.alpine
          push: true
          # 这里会自动读取你在弹窗里输入的 version
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cronicle-python-alpine:${{ inputs.version }}

      # ====================================================
      # 2. Lite 版本
      # ====================================================
      - name: Build Lite Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.lite
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cronicle-python-lite:${{ inputs.version }}

      # ====================================================
      # 3. Playwright 版本
      # ====================================================
      - name: Build Playwright Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.playwright
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cronicle-python-playwright:${{ inputs.version }}
